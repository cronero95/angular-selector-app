<div class="px-3">

  <h1 class="mt-3">Nested Selectors</h1>
<hr>

<form [formGroup]="myForm">

  <div class="row mb-3">
    <div class="col">

      <label for="" class="form-label"> Continent:</label>
      <select formControlName="region" class="form-control">

        <option value="">-- Select a Continent --</option>

        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>

      </select>

    </div>
  </div>

  <div *ngIf="countriesByRegion.length !== 0" class="row mb-3">
    <div class="col">

      <label for="" class="form-label">Countries:</label>
      <select formControlName="country" class="form-control">

        <option value="">-- Select a Country --</option>

        <option *ngFor="let country of countriesByRegion" [value]="country">
          {{ country.name }}
        </option>

      </select>

    </div>
  </div>

</form>

<h3>Form</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  Form Valid: {{ myForm.valid }}
</p>

</div>
